<!DOCTYPE html>
<html>
    <head>
        <title>Twitter Text Mining</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script type="text/javascript" src="/js/auth.js"></script>
        <script type="text/javascript" src="/js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
    </head>

    <body>
        <%include file="nav.html"/>
        <form action="${action}" method="POST">
            Server Username: <input type="text" name="user" required/><br />
            MySQL password: <input type="password" name="passwd" required/><br />
            <input class="input_control" name="local" type="checkbox" value="True"/> Dev Mode<br />
            Server Host: <input class="controlled" type="text" name="host" required/><br />
            MySQL port: <input class="controlled" type="number" value="${sport}" name="sport" /><br />
            MongoDB port: <input class="controlled" type="number" value="${mport}" name="mport" /><br />
            Database: <input type="text" name="db" required/><br />
            <input type="submit" value="Submit" />
        </form>

    </body>
</html>
